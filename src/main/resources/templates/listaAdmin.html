<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista Administradores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
    html{
    	width: 100%;
    	height: 100%;
    }
    body{
    	height: 100%;
    }
    table{
    	background-color: #1A1A1A;
    	color: gray;
    	font-weight: bold;
    }
    .pagination{
    	position: absolute;
    	top: 90%;
    	left: 50%;
    }
    .head{
    	color: white;
    	background-color: #1A1A1A;
    }
    tr{
    	border-bottom: 2px solid white;
    	background-color:#2c2c2c;
    }
    td{
    	box-sizing: border-box;
    }
    </style>
</head>
<body >
	<table >
		<tr class="head">
			<th>Id</th>
			<th>Nome</th>
			<th>Email</th>
			<th>Alterar</th>
			<th>Excluir</th>
		</tr>
		<tr th:each="adm:${admins}">
			<td th:text="${adm.id}"/>
			<td th:text="${adm.nome}"/>
			<td th:text="${adm.email}"/>
			<td><a th:href="@{/alterarAdmin(id=${adm.id})}">Alterar</a></td>
			<td><a th:href="@{/excluirAdmin(id=${adm.id})}">Excluir</a></td>
		</tr>
	</table>
	
	<ul class="pagination">
    <li th:class="${paginaAtual == 1 ? 'disabled' : ''}">
    <a th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}"><i class="material-icons">chevron_left</i></a>
    </li>
    
   <li th:each="p:${numPaginas}" th:class="${paginaAtual == p? 'active blue' : 'waves-effect'}">
   <a th:href="${p}"><span th:text="${p}"></span></a>
   </li>

    <li th:class="${paginaAtual == totalPaginas ? 'disabled' : ''}">
    	<a th:href="${paginaAtual <  totalPaginas ? paginaAtual + 1 : '#'}"><i class="material-icons">chevron_right</i></a>
    </li>
  </ul>
</body>
<script src="../JS/Snap.js"></script>
</html>
